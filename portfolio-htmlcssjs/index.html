<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jenny Park</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@0;1&family=Roboto:wght@100&display=swap" rel="stylesheet">

</head>
<body class="main-content">
    <header class="section sec1 header active">
    </header>
    
    <main>
        <section class=""section sec2 about>About</section>
        <section class=""section sec3 portfolio>Portfolio</section>
        <section class=""section sec4 blogs>blogs</section>
        <section class=""section sec5 contact>contracts</section>
    </main>
<!-- right control buttons -->
    <div class="controls">
        <div class="control control-1 active-btn" data-id="home">
            <span class="fas fa-home"></span>
        </div>
        <div class="control control-2" data-id="about">
            <span class="fas fa-user"></span>
        </div>
        <div class="control control-3" data-id="portfolio">
            <span class="fas fa-briefcase"></span>
        </div>
        <div class="control control-4" data-id="blogs">
            <span class="fas fa-newspaper"></span>
        </div>
        <div class="control control-5" data-id="contact">
            <span class="fas fa-envelope-open"></span>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
